version: '3.8'

networks:
  arrapps_default:
    driver: bridge
  qbittorrent_default:
    driver: bridge

services:
  # Gluetun VPN container
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: qbittorrent-gluetun-1
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}
      - VPN_TYPE=${VPN_TYPE}
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - SERVER_COUNTRIES=${SERVER_COUNTRIES}
      - FIREWALL_VPN_INPUT_PORTS=${FIREWALL_VPN_INPUT_PORTS}
      - FIREWALL_OUTBOUND_SUBNETS=192.168.0.0/24
      - TZ=Europe/Berlin
    ports:
      - "8085:8085"  # qBittorrent WebUI
      - "6881:6881"  # qBittorrent TCP
      - "6881:6881/udp"  # qBittorrent UDP
    volumes:
      - /docker/gluetun:/gluetun
    restart: unless-stopped
    networks:
      - qbittorrent_default

  # qBittorrent
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    environment:
      - WEBUI_PORT=8085
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - /docker/qbittorrent:/config
      - /vault/data/torrents:/data/torrents
    restart: unless-stopped

  # FlareSolverr
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
    ports:
      - "8191:8191"
    restart: unless-stopped

  # Sonarr
  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PGID=1000
      - TZ=Europe/Copenhagen
      - PUID=1000
    ports:
      - "8989:8989"
    volumes:
      - /docker/sonarr/config:/config
      - /vault/data:/data
    restart: unless-stopped
    networks:
      - arrapps_default

  # Radarr
  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Copenhagen
    ports:
      - "7878:7878"
    volumes:
      - /docker/radarr/config:/config
      - /vault/data:/data
    restart: unless-stopped
    networks:
      - arrapps_default

  # Prowlarr
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Copenhagen
    ports:
      - "9696:9696"
    volumes:
      - /docker/prowlarr/config:/config
    restart: unless-stopped
    networks:
      - arrapps_default

  # Bazarr
  bazarr:
    image: linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Copenhagen
    ports:
      - "6767:6767"
    volumes:
      - /docker/bazarr/config:/config
      - /vault/data/media:/data/media
    restart: unless-stopped
    networks:
      - arrapps_default

  # Overseerr
  overseerr:
    image: linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Copenhagen
    ports:
      - "5055:5055"
    volumes:
      - /docker/overseerr/config:/config
    restart: unless-stopped
    networks:
      - arrapps_default

  # Tautulli
  tautulli:
    image: linuxserver/tautulli:latest
    container_name: tautulli
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Copenhagen
    ports:
      - "8181:8181"
    volumes:
      - /docker/tautulli/config:/config
    restart: unless-stopped
    networks:
      - arrapps_default

  # Kavita
  kavita:
    image: kizaing/kavita:latest
    container_name: kavita
    environment:
      - TZ=Europe/Copenhagen
    ports:
      - "5000:5000"
    volumes:
      - /docker/kavita/config:/kavita/config
      - /vault/data/media/books:/data
    restart: unless-stopped
    networks:
      - arrapps_default

  # SABnzbd
  sabnzbd:
    image: linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Copenhagen
    ports:
      - "8080:8080"
    volumes:
      - /docker/sabnzbd/config:/config
      - /vault/data/usenet:/data/usenet
    restart: unless-stopped
    networks:
      - arrapps_default

  # Plex
  plex:
    image: linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Copenhagen
      - VERSION=docker
    volumes:
      - /docker/plex/config:/config
      - /docker/plex/transcode:/transcode
      - /vault/data/media:/data/media
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped

  # Requestrr
  requestrr:
    image: darkalfx/requestrr:latest
    container_name: requestrr
    environment:
      - TZ=Europe/Copenhagen
    ports:
      - "4545:4545"
    volumes:
      - /docker/requestrr/config:/root/config
    restart: unless-stopped
    networks:
      - arrapps_default

  # Notifiarr
  notifiarr:
    image: golift/notifiarr:latest
    container_name: notifiarr
    hostname: plexserver
    environment:
      - DN_API_KEY=${DN_API_KEY}
      - TZ=Europe/Copenhagen
    ports:
      - "5454:5454"
    volumes:
      - /docker/notifiarr/config:/config
      - /var/run/utmp:/var/run/utmp
      - /etc/machine-id:/etc/machine-id
    restart: unless-stopped
    networks:
      - arrapps_default

  # Portainer
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - /docker/portainer/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  # Watchtower
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_SCHEDULE=0 0 2 * * *
      - TZ=Europe/Copenhagen
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
